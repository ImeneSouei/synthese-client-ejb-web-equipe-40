<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>
<body>

	<div class="bar">
		<nav class="container">
			<a href="/synthese-client-ejb-web-equipe-40">Accueil</a> 
			<a href="/synthese-client-ejb-web-equipe-40/magasin.xhtml">Ajouter Magasin</a>
			<a href="/synthese-client-ejb-web-equipe-40/produitPerissable.xhtml">Ajouter produitPerissable</a> 
			<a href="/synthese-client-ejb-web-equipe-40/produitNonPerissable.xhtml">Ajouter produitNonPerissable</a> 
			<a href="/synthese-client-ejb-web-equipe-40/ajouterProduit.xhtml">AjouterProduitMagasin</a>
			<a href="/synthese-client-ejb-web-equipe-40/PrixMagasin.xhtml">PrixMagasin</a>
			<a href="/synthese-client-ejb-web-equipe-40/suppressionMagasin.xhtml">SupprimerMagasin</a>
		</nav>
	</div>
	<div class="container">
	<h1>ProduitNonPerissable</h1>
	<h:form>
		<h:panelGrid columns="1" cellpadding="5">
		
			<input type="hidden" name="idProduit" value="${idProduit}" />
			
			<h:outputLabel value="NomProduit" />
			<h:inputText id="nomProduit" value="#{produitNomPerissableBean.produitnomperissable.nomProduit}" />
			<h:outputLabel value="STOCK" />
			<h:inputText id="stock" value="#{produitNomPerissableBean.produitnomperissable.stock}" />
			
			<h:outputLabel value="Prix" />
			<h:inputText id="prix" value="#{produitNomPerissableBean.produitnomperissable.prix}" />
			
			<h:outputLabel value="ModeEmploi" />
			<h:inputText id="modeEmploi" value="#{produitNomPerissableBean.produitnomperissable.modeEmploi}" />

			
		</h:panelGrid>
		
		<h:commandButton action="#{produitNomPerissableBean.ajouterProduitNonPerissable}" value="ajouter" />
		
		<h:commandButton action="#{produitNomPerissableBean.modifierProduitNonPerissable}" value="modifier" />
		
		<div >
		
		<h2>Liste des ProduitNonPerissable</h2>
		<h:dataTable  value="#{produitNomPerissableBean.findAllProduitNonPerissable()}" var="m" border="1" class="table table-striped">
		<h:column>
			<f:facet name="header">ID</f:facet>
			<h:outputText value="#{m.idProduit}"/>
		</h:column>
		<h:column>
			<f:facet name="header">NomProduit</f:facet>
			<h:outputText value="#{m.nomProduit}"/>
		</h:column>
		<h:column>
			<f:facet name="header">STOCK</f:facet>
			<h:outputText value="#{m.stock}"/>
		</h:column>
		<h:column>
			<f:facet name="header">PRIX</f:facet>
			<h:outputText value="#{m.prix}"/>
		</h:column>
		<h:column>
			<f:facet name="header">MODEEmploi</f:facet>
			<h:outputText value="#{m.modeEmploi}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">Supprimer</f:facet>
			<h:commandLink action="#{produitNomPerissableBean.supprimerProduitNonPerissable(m.idProduit)}" value="Supprimer">
			<f:setPropertyActionListener value="#{m.idProduit}" target="#{produitNomPerissableBean.produitnomperissable.idProduit}"></f:setPropertyActionListener>
			</h:commandLink>
		</h:column>
		<h:column>
			<f:facet name="header">Modifier</f:facet>
			<h:commandLink action="#{produitNomPerissableBean.getProduitNonPerissable(m.idProduit)}" value="Modifier">
			<f:setPropertyActionListener target="#{produitNomPerissableBean.produitnomperissable}" value="#{m}"></f:setPropertyActionListener>
			</h:commandLink>
		</h:column>
		</h:dataTable>
		</div>	
</h:form>
</div>

</body>
</html>
